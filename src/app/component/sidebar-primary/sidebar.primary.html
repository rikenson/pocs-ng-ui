<div id="kt_app_sidebar" class="app-sidebar "
     data-kt-drawer="true" data-kt-drawer-name="app-sidebar"
     data-kt-drawer-activate="{default: true, lg: false}"
     data-kt-drawer-overlay="true"
     data-kt-drawer-width="auto"
     data-kt-drawer-direction="start"
     data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">

  <div class="app-sidebar-primary ">

    <div class="app-sidebar-logo d-none d-lg-flex flex-center pt-8 pb-5" id="kt_app_sidebar_logo">
      <a href="#">
        <img alt="Logo" src="assets/media/logos/default-small-dark.svg" class="h-35px"/>
      </a>
    </div>

    <div class="app-sidebar-menu flex-grow-1 hover-scroll-overlay-y scroll-ms my-7 my-lg-5"
         id="kt_aside_menu_wrapper"
         data-kt-scroll="true"
         data-kt-scroll-height="auto"
         data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
         data-kt-scroll-wrappers="#kt_app_sidebar_menu"
         data-kt-scroll-offset="5px">

      <div id="kt_aside_menu"
           class="menu menu-column menu-title-gray-600 menu-state-primary menu-state-icon-primary
            menu-state-bullet-primary menu-arrow-gray-500 fw-semibold fs-6"
           data-kt-menu="true">
        <div data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
             data-kt-menu-placement="right-start"
             class="menu-item py-2">
          <span class="menu-link menu-center">
            <span class="menu-icon me-0">
              <i class="ki-duotone ki-home fs-2x"></i>
            </span>
          </span>

        </div>
      </div>
    </div>

    <div class="d-flex flex-column flex-center pb-8" id="kt_app_sidebar_footer">
      <div class="mb-0" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-attach="parent"
           data-kt-menu-placement="right-end">
        <img class="rounded w-40px h-40px" src="assets/media/avatars/300-1.jpg" alt="user"/>
      </div>

      <div
        class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
        data-kt-menu="true">
        <div class="menu-item px-3">
          <div class="menu-content d-flex align-items-center px-3">
            <div class="symbol symbol-50px me-5">
              <img alt="Logo" src="assets/media/avatars/300-1.jpg"/>
            </div>

            <div class="d-flex flex-column">
              <div class="fw-bold d-flex align-items-center fs-5">
                Max Smith <span class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2">Pro</span>
              </div>

              <a href="#" class="fw-semibold text-muted text-hover-primary fs-7">
                max@kt.com </a>
            </div>
          </div>
        </div>

        <div class="separator my-2"></div>

        <div class="menu-item px-5">
          <a href="#" class="menu-link px-5">
            My Profile
          </a>
        </div>

        <div class="menu-item px-5">
          <a href="#" class="menu-link px-5">
            <span class="menu-text">My Projects</span>
            <span class="menu-badge">
                <span class="badge badge-light-danger badge-circle fw-bold fs-7">3</span>
            </span>
          </a>
        </div>
        <div class="separator my-2"></div>
        <div class="menu-item px-5 my-1">
          <a href="#" class="menu-link px-5">
            Account Settings
          </a>
        </div>

        <div class="menu-item px-5">
          <a href="#" class="menu-link px-5">
            Sign Out
          </a>
        </div>
      </div>
    </div>
  </div>
  <!--  Sidebar Secondary will be placed here -->
</div>
