<div id="kt_app_toolbar" class="app-toolbar  py-4 py-lg-8 "
     data-kt-sticky="true" data-kt-sticky-name="app-toolbar-sticky"
     data-kt-sticky-offset="{default: 'false', lg: '300px'}">
  <div id="kt_app_toolbar_container" class="app-container  container-xxl d-flex flex-stack flex-wrap">


    <div class="page-title d-flex py-2 py-lg-0 flex-column justify-content-center me-3 ">
      <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
        Select Location
      </h1>

      <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
        <li class="breadcrumb-item text-muted">
          <a href="#" class="text-muted text-hover-primary">Home </a>
        </li>
        <li class="breadcrumb-item">
          <span class="bullet bg-gray-400 w-5px h-2px"></span>
        </li>
        <li class="breadcrumb-item text-muted">
          Utilities
        </li>
        <li class="breadcrumb-item">
          <span class="bullet bg-gray-400 w-5px h-2px"></span>
        </li>
        <li class="breadcrumb-item text-muted">
          Search
        </li>
      </ul>

    </div>
    <div class="d-flex align-items-center gap-2 gap-lg-3">

      <a href="#" class="btn btn-custom btn-icon btn-sm bg-body" id="kt_drawer_chat_toggle">
        <i class="ki-duotone ki-message-text-2 fs-2 text-primary">
          <span class="path1"></span>
          <span class="path2"></span>
          <span class="path3"></span>
        </i>
      </a>
      <a href="#" class="btn btn-custom btn-flex btn-sm bg-body fw-bold">
        <span class="text-gray-600">New Member</span>
      </a>
      <a href="#" class="btn btn-flex btn-sm fw-bold btn-primary"
         data-bs-toggle="modal" data-bs-target="#kt_modal_create_campaign">
        New Campaign
      </a>
    </div>
  </div>
</div>
